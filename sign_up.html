<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Sign Up - MR GAMES</title>
<link rel="stylesheet" href="style.css"/>
<script src="script.js"></script>
</head>
<body>
<div class="container">
    <h1>Sign Up - MR GAMES</h1>
    <form id="signUpForm">
        <input type="email" id="email" placeholder="Email" required><br>
        <input type="text" id="username" placeholder="Username" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <input type="password" id="passwordConfirm" placeholder="Confirm Password" required><br>
        <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
</div>

<script>
document.getElementById('signUpForm').addEventListener('submit', function(e){
    e.preventDefault();
    const email = document.getElementById('email').value;
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const passwordConfirm = document.getElementById('passwordConfirm').value;

    if(password !== passwordConfirm){
        alert("Passwords do not match!");
        return;
    }
    if(isEmailOrUsernameTaken(email, username)){
        alert("Email or username already exists!");
        return;
    }

    saveAccount(email, username, password);
    localStorage.setItem('currentUser', JSON.stringify({email, username, password}));
    alert("Sign up successful!");
    window.location.href = 'index.html';
});
</script>
</body>
</html>
